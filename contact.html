<head>

<body>

<div class="page-container">
    
    <div class="sidebar">
        <div class="sidebar-top">
            <div class="profile-circle">
                <img src="images/Prime.jpeg" alt="Profile">
            </div>
        </div>

        <div class="sidebar-bottom">
            <nav class="nav-links">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT ME</a>
                <a href="resume.html">RESUME</a>

                <a href="contact.html" class="active">CONTACT</a>
            </nav>
        </div>

    <div class="main-content contact-centered-layout">
        <div class="section-header center-header">
            <div class="dash"></div>
            <h1>CONTACT</h1>
        </div>

        <p class="contact-intro">
            Feel free to contact me!
        </p>

        <div class="contact-row-container">
            
            <div class="contact-card">
                <div class="icon-circle">
                    <img src="icons/mail.svg" alt="Email">
                </div>
                <h3>Email</h3>
                <p>yourname@email.com</p>
                <p>another@email.com</p>
            </div>

            <div class="contact-card">
                <div class="icon-circle">
                    <img src="icons/phone.svg" alt="Phone">
                </div>
                <h3>Phone</h3>
                <p>+91 98765 43210</p>
                <p>+91 12345 67890</p>
            </div>

            <div class="contact-card">
                <div class="icon-circle">
                    <img src="icons/map-pin.svg" alt="Location">
                </div>
                <h3>Location</h3>
                <p>Andhra Pradesh, India</p>
            </div>

        </div>

        <p class="contact-footer">THANKS FOR PATIENCE!</p>
    </div>

    <div class="right-nav">
        <div class="nav-line"></div>
        <div class="nav-icons">
            <a href="index.html" class="nav-item" data-tooltip="HOME"><img src="icons/house.svg" alt="Home"></a>

            <a href="certifications.html" class="nav-item" data-tooltip="AWARDS"><img src="icons/award.svg" alt="Certifications"></a>

        <div class="nav-line"></div>
    </div>
